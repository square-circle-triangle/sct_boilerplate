colors:
  home:
    name: "Home Color"
    type: color
    default: '#ff0000'
    description: 'This is the color of the home kit.'
  away:
    name: "Away Color"
    type: color
    default: "#ffffff"
    description: 'This is the color of the away kit.'
    show_palette_only: true
    palette:
      - 
        [ 'black', 'white' ]
      -
        [ 'red', 'green' ]
  third:
    name: "Third Color"
    type: "color"
    default: "#ffffff"
    description: 'This is the color of the third kit.'
    palette:
      -
        - 'white'
        - 'red'
      -
        - 'yellow'
        - 'black'

details:
  team_name:
    name: Team Name
    type: text-one-line
    default: Arsenal FC
  team_name_jp:
    name: "Team Name in Japanese"
    type: text-one-line
    default: アーセナル FC
    description: '<img src="http://placehold.it/300x200"> Lorem ipsum dolor sit amet, consectetur adipisicing elit. Iusto, deserunt eligendi in nesciunt nam cum nemo provident at pariatur placeat quia eaque commodi quam explicabo praesentium eius corporis nulla molestiae!'
  trophies:
    name: Description
    type: text-multi-line
    default: "FA Premier League (3): 1997–98, 2001–02, 2003–04\nFA Cup (4): 1997–98, 2001–02, 2002–03, 2004–05\nFA Community Shield (4): 1998, 1999, 2002, 2004"
  formation:
    name: Formation
    type: select
    options: [ '4-4-2', '4-3-3', '4-5-1']
  stadium:
    name: stadium
    type: text-one-line
    options: [ 'Highbury', 'Emirates Stadium' ]

players:
  lineup:
    name: Lineup
    type: checkbox
    options: [ 'Thierry Henry', 'Dennis Bergkamp', 'Robert Pires', 'Patrick Viera', 'Freddy Ljungberg' ]
  captain:
    name: Captain
    type: select
    options:
      parlour: Ray Parlour
      viera: Patrick Viera
      henry: Tierry Henry
      fabregas: Cesc Fabregas
    default: viera
